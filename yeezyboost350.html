<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shoe details page with purchase links and verification info">
    <title>Shoe Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .shoe-details {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .shoe-info {
            width: 48%;
            margin-bottom: 20px;
        }
        .shoe-image {
            text-align: center;
            margin-bottom: 20px;
        }
        .shoe-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            margin: 5px;
            border-radius: 5px;
        }
        .links a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shoe Details</h1>
    </header>

    <div class="container">
        <h2>Product Information</h2>

        <div class="shoe-image">
            <img src="https://m.media-amazon.com/images/I/81+-WS5SZ0L._AC_UY900_.jpg" alt="Shoe Image">
        </div>

        <div class="shoe-details">
            <div class="shoe-info">
                <h3>Brand</h3>
                <p>Adidas</p>
            </div>
            <div class="shoe-info">
                <h3>Model</h3>
                <p>Yeezy Boost 350 V2</p>
            </div>
            <div class="shoe-info">
                <h3>Colorway</h3>
                <p>Black/Red</p>
            </div>
            <div class="shoe-info">
                <h3>Size</h3>
                <p>US 9</p>
            </div>
            <div class="shoe-info">
                <h3>Manufacture Date</h3>
                <p>October 22, 2024</p>
            </div>
            <div class="shoe-info">
                <h3>Authenticity Code</h3>
                <p>AD-67890-YB350</p>
            </div>
        </div>

        <div class="links">
            <h3>Purchase Links:</h3>
            <a href="https://example.com/store1" target="_blank">Store 1</a>
            <a href="https://example.com/store2" target="_blank">Store 2</a>
            <a href="https://example.com/store3" target="_blank">Store 3</a>
        </div>
    </div>
</body>
</html>
