<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="media/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="media/images/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <title>SoleCheck - Shoe Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
        }

        #bgVideo {
            position: fixed;
            top: 50%;
            left: 50%;
            width: auto;
            height: auto;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: -1;
        }

        .container {
            text-align: center;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            margin-top: 60px;
        }

        .container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <video id="bgVideo" autoplay loop muted>
        <source src="media/videos/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <img src="media/images/shoe.png" alt="Shoe Image">
        
        <!-- Detail Boxes -->
        <div class="details-box">
            <label for="color">Color:</label>
            <p id="color">Loading...</p>
        </div>

        <div class="details-box">
            <label for="size">Size:</label>
            <p id="size">Loading...</p>
        </div>

        <div class="details-box">
            <label for="model">Model:</label>
            <p id="model">Loading...</p>
        </div>

        <div class="details-box">
            <label for="colorway">Colorway:</label>
            <p id="colorway">Loading...</p>
        </div>

    </div>
    <script>
        if ('NDEFReader' in window) {
            window.onload = async () => {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    
                    ndef.onreading = (event) => {
                        console.log("NFC tag scanned, but no action taken.");
                    };
                } catch (error) {
                    console.error("NFC scanning failed: ", error);
                }
            };
        } else {
            console.error("NFC not supported on this device.");
        }

        // Simulate fetching data from a database (this would be dynamic in a real app)
        function fetchShoeDetails() {
            // You would replace this with an actual fetch from your server
            const shoeData = {
                color: 'Red',
                size: '9',
                model: 'Air Max 90',
                colorway: 'Red/White/Black'
            };

            // Update the detail boxes with data
            document.getElementById('color').textContent = shoeData.color;
            document.getElementById('size').textContent = shoeData.size;
            document.getElementById('model').textContent = shoeData.model;
            document.getElementById('colorway').textContent = shoeData.colorway;
        }

        // Call the function to simulate fetching the data
        window.onload = fetchShoeDetails;


    </script>
</body>
</html>
