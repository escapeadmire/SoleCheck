<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="media/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="media/images/favicon-16x16.png">
    <link rel="manifest" href="media/site.webmanifest">
    <title>SoleCheck - Shoe Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: black;
            position: relative;
            color: white;
        }

        #bgVideo {
            position: fixed;
            top: 50%;
            left: 50%;
            width: auto;
            height: auto;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: -1;
        }

        .shoe-container {
            text-align: center;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            margin-top: 60px;
        }

        .shoe-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .shoe-title {
            font-size: 24px;
            margin-top: 10px;
        }

        .shoe-description {
            font-size: 18px;
            margin-top: 10px;
            opacity: 0.8;
        }

        .back-button {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #5a5a5a;
        }
    </style>
</head>
<body>
    <video id="bgVideo" autoplay loop muted>
        <source src="media/videos/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="shoe-container">
        <img src="media/images/shoe1.png" alt="Yeezy Boost 350">
        <div class="shoe-title">Yeezy Boost 350 V2</div>
        <div class="shoe-description">A stylish and comfortable sneaker designed by Kanye West in collaboration with Adidas. Features Primeknit upper, Boost cushioning, and a sleek design.</div>
        <button class="back-button" onclick="window.history.back()">Back</button>
    </div>
</body>
</html>
