<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoleCheck - Shoe Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
        }

        #bgVideo {
            position: fixed;
            top: 50%;
            left: 50%;
            width: auto;
            height: auto;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: -1;
        }

        .container {
            text-align: center;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            margin-top: 60px;
        }

        .container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <video id="bgVideo" autoplay loop muted>
        <source src="media/videos/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <img src="media/images/shoe.png" alt="Shoe Image">
        <h1>Scanning NFC...</h1>
        <p>Please tap an NFC-enabled shoe to scan.</p>
    </div>

    <script>
        if ('NDEFReader' in window) {
            window.onload = async () => {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    
                    ndef.onreading = (event) => {
                        // NFC tag scanned, but no action taken.
                    };
                } catch (error) {
                    // NFC scanning failed
                }
            };
        } else {
            // NFC not supported on this device.
        }
    </script>
</body>
</html>
