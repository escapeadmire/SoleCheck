<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoleCheck Shoe Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-weight: bold; /* Makes all body text bold */
            font-size: 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            background-color: white; /* Set background to white */
        }

        img {
            max-width: 200px; /* Limit the image size */
            height: auto;
            margin-bottom: 20px; /* Space between image and title */
        }

        #output {
            margin-top: 30px;
            font-size: 20px;
            color: #000; /* Adjusted for better visibility on video */
            white-space: pre-wrap;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <!-- Logo Image -->
    <img src="logo.webp" alt="SoleCheck Logo">

    <h1>Sole Check</h1>
    <div id="output">Initializing SoleCheck...</div>

    <script>
        const outputDiv = document.getElementById('output');

        if ('NDEFReader' in window) {
            // Start scanning as soon as the page is loaded
            window.addEventListener('load', async () => {
                try {
                    const ndef = new NDEFReader();
                    outputDiv.textContent = 'Starting Shoe scan...';

                    await ndef.scan();
                    outputDiv.textContent = 'Please tap a shoe with SoleCheck.';

                    ndef.onreading = (event) => {
                        const message = event.message.records.map(record => {
                            switch (record.recordType) {
                                case 'text':
                                    const textDecoder = new TextDecoder(record.encoding);
                                    return `${textDecoder.decode(record.data)}`;
                                case 'url':
                                    return `URL: ${record.data}`;
                                default:
                                    return `Record type: ${record.recordType}`;
                            }
                        }).join('\n');

                        outputDiv.textContent = `${message}`;
                        if (message.includes("Boost 350")) {
                            setTimeout(() => {
                                window.location.href = 'yeezyboost350.html';
                            }, 10000); // Redirect after 10 seconds (10000 milliseconds)
                        }
                    };

                    ndef.onerror = () => {
                        outputDiv.textContent = 'Error during Shoe reading. Please try again.';
                    };
                } catch (error) {
                    outputDiv.textContent = `Shoe reading failed: ${error.message}`;
                }
            });
        } else {
            outputDiv.textContent = 'Sole Check is not supported on this device or browser. Try Chrome for Android.';
        }
    </script>
</body>
</html>
