<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="media/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="media/images/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <title>SoleCheck</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: black;
            position: relative;
        }

        /* Background Video */
        #bgVideo {
            position: fixed;
            top: 50%;
            left: 50%;
            width: auto;
            height: auto;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: -1;
        }

        @media (max-width: 768px) {
            #bgVideo {
                width: 150%;
                height: 150%;
            }
        }

        img {
            max-width: 300px;
            height: auto;
            margin-bottom: 40px;
            margin-top: 60px;
            z-index: 1;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1;
        }

        button:hover {
            background-color: #5a5a5a;
        }

        button.active {
            background-color: #4B0082;
        }

        #output {
            margin-top: 30px;
            font-size: 20px;
            color: #fff;
            white-space: pre-wrap;
            text-align: center;
            z-index: 1;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        /* Copyright Footer */
        footer {
            position: relative;
            bottom: 20px;
            font-size: 14px;
            color: white;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video id="bgVideo" autoplay loop muted>
        <source src="media/videos/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Logo Image -->
    <img src="media/images/logo.png" alt="SoleCheck Logo">

    <!-- Verify Button -->
    <button id="readNfc">Verify</button>

    <!-- Output Div -->
    <div id="output">Tap Verify to get started</div>

    <!-- Shoe Details Div (hidden initially) -->
    <div id="shoeDetails" style="display: none; color: white; background: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 5px; margin-top: 20px;">
        <h3>Shoe Details</h3>
        <p id="detailsContent">Loading...</p>
    </div>

    <!-- Scan Sound -->
    <audio id="scanSound" src="media/audio/scan.mp3"></audio>

    <!-- Copyright Footer -->
    <footer>
        <p>&copy; Kurtis Marshall 2025. All rights reserved.</p>
    </footer>

    <script>
        // SoleCheck NFC Functionality for Serial Number
        const readNfcButton = document.getElementById('readNfc');
        const outputDiv = document.getElementById('output');
        const scanSound = document.getElementById('scanSound');

        // Check if the browser supports NFC
        if ('NDEFReader' in window) {
            readNfcButton.addEventListener('click', async () => {
                try {
                    const ndef = new NDEFReader();
                    outputDiv.textContent = 'Starting Shoe scan...';
                    readNfcButton.classList.add('active');

                    await ndef.scan();
                    outputDiv.textContent = 'Please tap a shoe with SoleCheck™';

                    ndef.onreading = (event) => {
                        scanSound.pause();
                        scanSound.currentTime = 0;
                        scanSound.play();

                        const serialNumber = event.serialNumber;

                        if (serialNumber) {
                            outputDiv.textContent = `Serial Number: ${serialNumber}`;
                        } else {
                            outputDiv.textContent = "No serial number found on the NFC tag.";
                        }

                        // Only check the serial number and skip other data
                        if (serialNumber == '04:21:11:96:df:61:80') {
                            const VerifiedSound = new Audio('media/audio/verified.mp3');
                            VerifiedSound.play();
                            document.getElementById('shoeDetails').style.display = 'block'; // Show the details

                            // Update the shoe details content
                            document.getElementById('detailsContent').textContent = 'Brand: SoleCheck, Model: ABC123, Size: 10'; // Example details

                            // Display the "Verified" text
                            const verifiedText = document.createElement('h4');
                            verifiedText.textContent = 'Verified';
                            verifiedText.style.color = 'green'; // You can change the color as needed
                            document.getElementById('shoeDetails').prepend(verifiedText); // Add it at the top of the shoe details

                            // Add an image of the shoe (assuming you have an image for the model)
                            const shoeImage = document.createElement('img');
                            shoeImage.src = 'media/images/verified-shoe.png'; // Path to the verified shoe image
                            shoeImage.alt = 'Verified Shoe';
                            shoeImage.style.maxWidth = '200px'; // You can adjust the size as needed
                            document.getElementById('shoeDetails').appendChild(shoeImage); // Add it below the details

                        // Reset the document element after serial number changes verify again
                        } else {
                            document.getElementById('shoeDetails').style.display = 'none';
                        }
                    };

                    ndef.onreadingerror = () => {
                        outputDiv.textContent = "Failed to read NFC tag. Please try again.";
                    };
                } catch (error) {
                    outputDiv.textContent = `Shoe reading failed: ${error.message}`;
                }
            });
        } else {
            outputDiv.textContent = 'SoleCheck™ is not supported on this device. Only Chrome on Android is supported.';
        }
    </script>
</body>
</html>
