<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoleCheck Ver 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Full-screen background video */
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensure it stays behind the content */
        }

        /* Content styling */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7); /* Better text visibility */
        }

        img {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video autoplay muted loop>
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content -->
    <div class="content">
        <img src="logo.webp" alt="SoleCheck Logo">
        <h1>Sole Check v1</h1>
        <button id="readNfc">Verify</button>
        <div id="output">Shoe data will appear here.</div>
    </div>

    <script>
        const readNfcButton = document.getElementById('readNfc');
        const outputDiv = document.getElementById('output');

        if ('NDEFReader' in window) {
            readNfcButton.addEventListener('click', async () => {
                try {
                    const ndef = new NDEFReader();
                    outputDiv.textContent = 'Starting Shoe scan...';

                    await ndef.scan();
                    outputDiv.textContent = 'Scan started. Please tap a Shoe.';

                    ndef.onreading = (event) => {
                        const message = event.message.records.map(record => {
                            switch (record.recordType) {
                                case 'text':
                                    const textDecoder = new TextDecoder(record.encoding);
                                    return `Text: ${textDecoder.decode(record.data)}`;
                                case 'url':
                                    return `URL: ${record.data}`;
                                default:
                                    return `Record type: ${record.recordType}`;
                            }
                        }).join('\n');

                        outputDiv.textContent = `Shoe Tag Read:\n${message}`;
                    };

                    ndef.onerror = (error) => {
                        outputDiv.textContent = `Error during Shoe reading, Try Again: ${error.message}`;
                    };
                } catch (error) {
                    outputDiv.textContent = `Shoe reading failed: ${error.message}`;
                }
            });
        } else {
            outputDiv.textContent = 'Sole Check is not supported on this device or browser. Try Chrome for Android.';
        }
    </script>
</body>
</html>
