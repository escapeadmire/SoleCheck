<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoleCheck</title>
    <script>
        async function checkDatabaseConnection() {
            try {
                const response = await fetch('http://192.168.50.185:3000/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nfcData: 'testNFCData' })
                });

                const result = await response.json();
                if (result.valid) {
                    document.getElementById('status').innerText = 'Database connection successful. Shoe Name: ' + result.shoeName;
                } else {
                    document.getElementById('status').innerText = 'Database connection successful, but no matching data found.';
                }
            } catch (error) {
                document.getElementById('status').innerText = 'Failed to connect to the database.';
                console.error('Error:', error);
            }
        }
    </script>
</head>
<body>
    <h1>Welcome to SoleCheck</h1>
    <button onclick="checkDatabaseConnection()">Check Database Connection</button>
    <p id="status"></p>
</body>
</html>
