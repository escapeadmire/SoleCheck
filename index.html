<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="apple-touch-icon" sizes="180x180" href="media/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="media/images/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <title>SoleCheck</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: black;
            position: relative;
        }

        #bgVideo {
            position: fixed;
            top: 50%;
            left: 50%;
            width: auto;
            height: auto;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: -1;
        }

        @media (max-width: 768px) {
            #bgVideo {
                width: 150%;
                height: 150%;
            }
        }

        img {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
            margin-top: 60px;
            z-index: 1;
        }

        #output {
            margin-top: 20px;
            font-size: 20px;
            color: #fff;
            white-space: pre-wrap;
            text-align: center;
            z-index: 1;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        #shoeDetails {
            display: none;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            margin-bottom: 30px;
            max-height: calc(100vh - 180px);
            overflow-y: auto;
            text-align: center;
            width: 75%;
            max-width: 600px;
        }

        footer {
            position: relative;
            bottom: 20px;
            font-size: 14px;
            color: white;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <video id="bgVideo" autoplay loop muted>
        <source src="media/videos/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <img src="media/images/logo.png" alt="SoleCheck Logo">

    <div id="output">Initializing NFC scan...</div>

    <div id="shoeDetails">
        <h3>Shoe Details</h3>
        <p id="detailsContent">Loading...</p>
    </div>

    <audio id="scanSound" src="media/audio/scan.mp3"></audio>

    <footer>
        <p>&copy; Kurtis Marshall 2025. All rights reserved.</p>
    </footer>

    <script>

          //script that propts user to install
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (event) => {
            event.preventDefault();
            deferredPrompt = event;
            setTimeout(() => {
                promptInstall();
            }, 2000);
        });

        function promptInstall() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User installed the app');
                    } else {
                        console.log('User dismissed the install prompt');
                    }
                    deferredPrompt = null;
                });
            }
        }



        document.addEventListener("DOMContentLoaded", async () => {
            const outputDiv = document.getElementById("output");
            const scanSound = document.getElementById("scanSound");

            if ("NDEFReader" in window) {
                try {
                    const ndef = new NDEFReader();
                    outputDiv.textContent = "Requesting NFC permission...";

                    await ndef.scan();
                    outputDiv.textContent = "Tap a shoe with SoleCheck™";

                    ndef.onreading = (event) => {
                        scanSound.pause();
                        scanSound.currentTime = 0;
                        scanSound.play();

                        const serialNumber = event.serialNumber;
                        if (serialNumber) {
                            outputDiv.textContent = `Serial Number: ${serialNumber}`;
                            
                            const shoeDetails = document.getElementById("shoeDetails");
                            if (serialNumber === "04:21:11:96:df:61:80") {
                                const VerifiedSound = new Audio("media/audio/verified.mp3");
                                VerifiedSound.play();
                                shoeDetails.style.display = "block";
                                document.getElementById("detailsContent").innerHTML = `
                                    <p><strong>Brand:</strong> SoleCheck</p>
                                    <p><strong>Model:</strong> ABC123</p>
                                    <p><strong>Size:</strong> 10</p>
                                `;

                                const verifiedTextElement = document.createElement("h4");
                                verifiedTextElement.textContent = "Verified Genuine";
                                verifiedTextElement.style.color = "green";
                                verifiedTextElement.style.fontSize = "32px";
                                verifiedTextElement.style.fontWeight = "bold";
                                verifiedTextElement.style.textAlign = "center";
                                shoeDetails.prepend(verifiedTextElement);

                                const shoeImageElement = document.createElement("img");
                                shoeImageElement.src = "media/images/verified_shoe.webp";
                                shoeImageElement.alt = "Verified Shoe";
                                shoeImageElement.style.maxWidth = "300px";
                                shoeDetails.appendChild(shoeImageElement);
                            } else {
                                shoeDetails.style.display = "none";
                            }
                        } else {
                            outputDiv.textContent = "No serial number found on the NFC tag.";
                        }
                    };

                    ndef.onreadingerror = () => {
                        outputDiv.textContent = "Failed to read NFC tag. Please try again.";
                    };
                } catch (error) {
                    outputDiv.textContent = `NFC scan failed: ${error.message}`;
                }
            } else {
                outputDiv.textContent = "SoleCheck™ is not supported on this device. Only Chrome on Android is supported.";
            }
        });
    </script>

</body>
</html>
