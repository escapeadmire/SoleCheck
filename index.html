<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoleCheck</title>

    <style>
        /* Styling for the page layout and design */
        body {
            font-family: Arial, sans-serif;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: black;
            position: relative;
        }

        /* Background video styling */
        #bgVideo {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: -1;
        }

        /* Logo image */
        img {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
            margin-top: 60px;
            z-index: 1;
        }

        /* Button styling */
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1;
        }

        button:hover {
            background-color: #5a5a5a;
        }

        button.active {
            background-color: #4B0082;
        }

        /* NFC output text */
        #output {
            margin-top: 20px;
            font-size: 20px;
            color: #fff;
            white-space: pre-wrap;
            text-align: center;
            z-index: 1;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        /* Shoe details box */
        #shoeDetails {
            display: none;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            margin-bottom: 30px;
            max-height: calc(100vh - 180px);
            overflow-y: auto;
            text-align: center;
            width: 75%;
            max-width: 600px;
        }

        /* Confetti animation */
        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 9999;
            display: none;
        }
    </style>
</head>
<body>
    <video id="bgVideo" autoplay loop muted>
        <source src="media/videos/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <img src="media/images/logo.png" alt="SoleCheck Logo">
    <button id="readNfc">Verify</button>
    <div id="output">Tap Verify to get started</div>

    <div id="shoeDetails">
        <h3>Shoe Details</h3>
        <p id="detailsContent">Loading...</p>
        <img id="shoeImage" src="" alt="Shoe Image" style="max-width: 300px; display: none;">
    </div>

    <img id="confetti" src="media/images/confetti.gif" alt="Confetti Celebration">

    <script>
        /* Function to show confetti effect when verification is successful */
        function showConfetti() {
            const confetti = document.getElementById('confetti');
            if (confetti) {
                confetti.style.display = 'block';
                setTimeout(() => {
                    confetti.style.display = 'none';
                }, 3000);
            }
        }

        function sanitizeSerialNumber(serial) {
        return serial.replace(/:/g, "").replace(/[^a-zA-Z0-9_-]/g, "");

        /* NFC scan functionality */
        const readNfcButton = document.getElementById('readNfc');
        const outputDiv = document.getElementById('output');
        const scanSound = new Audio('media/audio/scan.mp3');
        const buttonSound = new Audio('media/audio/button.mp3');
        const VerifiedSound = new Audio('media/audio/verified.mp3');
        const epicSound = new Audio('media/audio/epic.mp3');

        if ('NDEFReader' in window) {
            readNfcButton.addEventListener('click', async () => {
                try {
                    const ndef = new NDEFReader();
                    outputDiv.textContent = 'Starting Shoe scan...';
                    readNfcButton.classList.add('active');
                    await ndef.scan();
                    outputDiv.textContent = 'Please tap a shoe with SoleCheckâ„¢';
                    buttonSound.play();
                    epicSound.play();

                    ndef.onreading = async (event) => {
                        scanSound.play();

                        const serialNumber = event.serialNumber;
                        if (!serialNumber) {
                            outputDiv.textContent = "No serial number found on the NFC tag.";
                            shoeDetails.style.display = 'none';
                            return;
                        }
                        serialNumber = sanitizeSerialNumber(serialNumber);

                        outputDiv.textContent = `Serial Number: ${serialNumber}`;

                        

                        async function fetchShoeDetails(serialNumber) {
                            try {
                                const response = await fetch(`https://getshoeinfo-53457502908.us-central1.run.app?id=${encodeURIComponent(serialNumber)}`);

                                if (response.ok) {
                                    let shoeData = await response.json();
                                    VerifiedSound.play();
                                    showConfetti();
                                    shoeDetails.style.display = 'block';
                                    displayShoeDetails(shoeData);
                                } else {
                                    outputDiv.textContent = "Error fetching shoe details.";
                                    shoeDetails.style.display = 'none';
                                }
                            } catch (fetchError) {
                                outputDiv.textContent = "Failed to fetch shoe details.";
                                shoeDetails.style.display = 'none';
                            }
                        }

                        function displayShoeDetails(shoeData) {
                            document.getElementById('detailsContent').innerHTML = `
                                <p><strong>Brand:</strong> ${shoeData.Brand || 'N/A'}</p>
                                <p><strong>Model:</strong> ${shoeData.Model || 'N/A'}</p>
                                <p><strong>Size:</strong> ${shoeData.Size || 'N/A'}</p>
                                <p><strong>Serial Number:</strong> ${shoeData.SerialNumber || 'N/A'}</p>
                            `;
                        }

                        fetchShoeDetails(serialNumber);
                    };
                } catch (error) {
                    outputDiv.textContent = `NFC error: ${error.message}`;
                }
            });
        }
    </script>
</body>
</html>
