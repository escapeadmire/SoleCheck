<!DOCTYPE html>
<html>
<head>
  <title>Shoe Catalog</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #shoeList {
      margin-top: 20px;
    }
    .shoeItem {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    #shoeDetails {
        margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Shoe Catalog</h1>

  <div>
    <label for="shoeId">Shoe ID:</label>
    <input type="text" id="shoeId">
    <button onclick="getShoe()">Get Shoe</button>
  </div>

  <button onclick="getAllShoes()">Get All Shoes</button>

  <div id="shoeList"></div>
    <div id="shoeDetails"></div>

  <script>
    const cloudFunctionUrl = 'https://getshoeinfo-53457502908.us-central1.run.app'; // Replace with your cloud function URL

    async function getShoe() {
      const shoeId = document.getElementById('shoeId').value;
      if (!shoeId) return;

      try {
        const response = await fetch(`${cloudFunctionUrl}?id=${shoeId}`);
        const shoe = await response.json();
        if (response.ok) {
            displayShoeDetails(shoe);
        } else {
          alert(shoe); // Display error message
        }
      } catch (error) {
        console.error('Error fetching shoe:', error);
        alert('An error occurred.');
      }
    }

    async function getAllShoes() {
      try {
        const response = await fetch(cloudFunctionUrl);
        const shoes = await response.json();
        if (response.ok) {
          displayShoes(shoes);
        } else {
          alert(shoes);
        }

      } catch (error) {
        console.error('Error fetching shoes:', error);
        alert('An error occurred.');
      }
    }

    function displayShoes(shoes) {
      const shoeListDiv = document.getElementById('shoeList');
      shoeListDiv.innerHTML = ''; // Clear previous results

      shoes.forEach(shoe => {
        const shoeDiv = document.createElement('div');
        shoeDiv.classList.add('shoeItem');
        shoeDiv.innerHTML = `
          <strong>ID:</strong> ${shoe.id}<br>
          <strong>Name:</strong> ${shoe.name || 'N/A'}<br>
          <strong>Size:</strong> ${shoe.size || 'N/A'}<br>
          <strong>Color:</strong> ${shoe.color || 'N/A'}<br>
          `;
        shoeListDiv.appendChild(shoeDiv);
      });
    }

    function displayShoeDetails(shoe){
        const shoeDetailsDiv = document.getElementById('shoeDetails');
        shoeDetailsDiv.innerHTML = '';
        const shoeDiv = document.createElement('div');
        shoeDiv.classList.add('shoeItem');
        shoeDiv.innerHTML = `
          <strong>ID:</strong> ${shoe.id}<br>
          <strong>Name:</strong> ${shoe.name || 'N/A'}<br>
          <strong>Size:</strong> ${shoe.size || 'N/A'}<br>
          <strong>Color:</strong> ${shoe.color || 'N/A'}<br>
          `;
        shoeDetailsDiv.appendChild(shoeDiv);
    }
  </script>
</body>
</html>
